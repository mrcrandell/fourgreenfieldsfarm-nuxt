<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  
</head>
<body>
  
  <div class="email" style="font-family: Arial, sans-serif; font-size: 16px; color: #333; width: 100%; margin: auto; background-color: #647b97; min-height: 100%;">
    <div class="content" style="max-width: 600px; margin: 0 auto; background: #fff;">
      <header class="header" style="text-align: center; padding: 20px; display: block; max-width: 600px;">
    <img src="https://www.fourgreenfieldsfarm.com/img/four-green-fields-farm-logo-email.jpg" alt="Four Green Fields Farm" style="width: 100%; height: auto; display: block;" height="auto">
  </header>
        <div class="body" style="padding: 20px;">
          <h2>New Contact Message</h2>
          <p><strong>Name:</strong> {{name}}</p>
          <p><strong>Email:</strong> {{email}}</p>
          <p><strong>Phone:</strong> {{phone}}</p>
          <p><strong>Message:</strong></p>
          <p class="message" style="white-space: pre-wrap;">{{message}}</p>
        </div>
    </div>
    <footer class="footer" style="text-align: center; padding: 20px; background-color: #647b97; color: #fff; font-size: 14px;">
    <p style="margin-top: 0; margin-bottom: 16px;">Four Green Fields Farm<br><span class="unstyle-auto-detected-links">15693 Wilson Road, Rodney, MI 49342<br>231-580-1463 and ask for Kevin</span></p>
    <p style="margin-top: 0; margin-bottom: 16px;">&copy; {{year}} All Rights Reserved</p>
  </footer>
  </div>

</body>
</html>
